<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Remesas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Enviar Remesa</h1>
    <form action="{{ url_for('process') }}" method="POST">
        <label for="sender">Emisor:</label>
        <input type="text" id="sender" name="sender" required><br>
        
        <label for="receiver">Beneficiario:</label>
        <input type="text" id="receiver" name="receiver" required><br>
        
        <label for="amount_clp">Monto en CLP:</label>
        <input type="number" id="amount_clp" name="amount_clp" required><br>
        
        <label for="currency">Moneda Destino:</label>
        <select id="currency" name="currency" required>
            <option value="USD">Dólares Americanos</option>
            <option value="VEF">Bolívares</option>
            <option value="EUR">Euros</option>
        </select><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
